[General]
input_fofn        = input.fofn
input_type        = raw
target            = assembly
skip_checks       = true
LA4Falcon_preload = false
use_tmpdir        = /scratch

pa_DBsplit_option   = -x500 -s200
ovlp_DBsplit_option = -x500 -s200

genome_size      = 1200000000
seed_coverage    = 40
length_cutoff    = -1
length_cutoff_pr = 10000

# Based on previous runs (SMRT Link B24 M16)
pa_HPCdaligner_option   = -v -B48 -M24
ovlp_HPCdaligner_option = -v -B48 -M24

# Based on SMRT Link
pa_daligner_option   = -k18 -e.8 -l2000 -s400 -h70
ovlp_daligner_option = -k24 -e.96 -l4000 -s400 -h35

overlap_filtering_setting = --max-diff 100 --max-cov 100 --min-cov 4 --bestn 10 --n-core 8

falcon_sense_option         = --output-multi --min-idt 0.70 --min-cov 4 --max-n-read 200 --n-core 8
falcon_sense_greedy         = false
falcon_sense_skip_contained = false

[job.defaults]
job_type=sge
pwatcher_type=blocking
#pwatcher_type=fs_based
JOB_QUEUE=pacmanqueue1
MB=32768
NPROC=4
njobs=48
submit = qsub -S /bin/bash -sync y -V  \
  -q ${JOB_QUEUE}     \
  -N ${JOB_NAME}      \
  -o "${JOB_STDOUT}"  \
  -e "${JOB_STDERR}"  \
  -pe smp ${NPROC}    \
  -l h_vmem=${MB}M    \
  "${JOB_SCRIPT}"

[job.step.da]
NPROC=4
MB=32768
njobs=48
[job.step.la]
NPROC=8
MB=32768
njobs=24
[job.step.cns]
NPROC=8
MB=65536
njobs=24
[job.step.pda]
NPROC=4
MB=32768
njobs=48
[job.step.pla]
NPROC=8
MB=32768
njobs=24
[job.step.asm]
NPROC=16
#MB=130048
njobs=1
